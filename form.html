<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <h2>become a driver</h2>

          <p><a href="#">sign up to ride</a></p>
        </fieldset>
        <fieldset>
          <input type="radio" name="car" id="havecar" />
          <label for="havecar">i have a car</label>

          <input type="radio" name="car" id="needcar" />
          <label for="">i need a car</label>
        </fieldset>
        <fieldset>
          <legend>personal information</legend>
          <ul>
            <li>
              <label for="fname">first name</label>
              <input type="text" name="fname" id="fname" />
            </li>
            <li>
              <label for="sname">surname</label>
              <input type="text" name="sname" id="sname" />
            </li>
            <li>
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </li>
            <li>
              <label for="pw">password</label>
              <input type="password" name="pass" id="pw" />
            </li>
            <li>
              <label for="pnum">phone number</label>
              <input type="tel" name="phone" id="pnum" />
            </li>
            <li>
              <label for="city">city you drive in</label>
              <select>
                <optgroup label="east">
                  <option value="ab">aba</option>
                  <option value="on">onitsha</option>
                  <option value="ow" selected>owerri</option>
                  <option value="en">enugu</option>
                </optgroup>
                <optgroup label="west">
                  <option value="lg">Lagos</option>
                  <option value="ab">abeokuta</option>
                </optgroup>
                <optgroup label="north">
                  <option value="ka">kaduna</option>
                  <option value="ab">abuja</option>
                </optgroup>
              </select>
            </li>
            <li></li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
