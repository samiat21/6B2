<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=main, initial-scale=1.0" />
    <title>form assignment</title>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <h5>Personal</h5>
          <ul>
            <li>
              <label for="name">Name</label><br />
              <input type="text" name="name" id="name" placeholder="John Doe" />
            </li>
            <br />
            <li>
              <label for="DOB">Date of Birth</label><br />
              <select>
                <option value="month" selected>Month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="May">May</option>
              </select>
              <select>
                <option value="day" selected>Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
              </select>
              <select>
                <option value="year" selected>Year</option>
                <option value="1950">1950</option>
                <option value="1951">1951</option>
                <option value="1952">1952</option>
                <option value="1953">1953</option>
                <option value="1954">1954</option>
              </select>
            </li>
            <br />
            <li>
              <label for="animal">What is your favorite animal</label><br />
              <input type="text" name="lion" id="lion" placeholder="Lion" />
              <input type="text" name="tiger" id="tiger" placeholder="Tiger" />
              <input type="text" name="bull" id="bull" placeholder="Bull" />
              <input
                type="text"
                name="cheetah"
                id="cheetah"
                placeholder="Cheetah"
              />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <h5>Account</h5>
          <ul>
            <li>
              <label for="email">Email</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="john@johndoe.com"
              />
            </li>
            <br />
            <li>
              <label for="pwd">Password</label><br />
              <input type="password" name="pwd" id="pwd" />
            </li>
            <br />
            <li>
              <label for="Vpwd">Verify Password</label><br />
              <input type="password" name="vpwd" id="Vpwd" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <h6>Contact</h6>
          <ul>
            <li>
              <label for="address">Address</label><br />
              <input
                type="alphanumeric"
                name="address"
                id="address"
                placeholder="639, Jackson str."
              />
            </li>
            <br />
            <li>
              <label for="city">City</label><br />
              <input
                type="text"
                name="city"
                id="city"
                placeholder="639, Jackson str."
              />
            </li>
            <br />
            <li>
              <label for="state">State</label><br />
              <select>
                <option value="state">-select your state-</option>
                <option value="kwa">Kwara</option>
                <option value="oyo">Oyo</option>
                <option value="ogun">Ogun</option>
                <option value="kogi">Kogi</option>
                <option value="abia">Abia</option>
              </select>
            </li>
            <br />
            <li>
              <label for="phone">Phone</label><br />
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="0805342745"
              />
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
